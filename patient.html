<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись к врачу</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(120deg, #181c24 0%, #232a36 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            color: #f3f6fa;
        }
        .theme-switcher {
            position: fixed;
            top: 18px;
            right: 24px;
            font-size: 2rem;
            background: none;
            border: none;
            color: #4fc3f7;
            cursor: pointer;
            z-index: 100;
            transition: color 0.2s;
        }
        .theme-switcher:hover { color: #fff; }
        .main-header {
            background: #232a36;
            color: #4fc3f7;
            padding: 28px 0 18px 0;
            text-align: center;
            font-size: 2.1rem;
            font-weight: 800;
            letter-spacing: 0.01em;
        }
        .main-container {
            max-width: 900px;
            margin: 32px auto 0 auto;
            background: #232a36;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0008;
            padding: 36px 18px 32px 18px;
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: #4fc3f7;
        }
        .footer {
            background: #181c24;
            color: #b0b8c9;
            text-align: center;
            padding: 16px 0 10px 0;
            font-size: 1.01rem;
            letter-spacing: 0.01em;
            margin-top: 60px;
        }
        /* Кастомные стили для форм, кнопок и т.д. */
        .modern-form input, .modern-form select {
            background: #181c24;
            color: #f3f6fa;
            border: 1.5px solid #4fc3f7;
        }
        .modern-form input::placeholder, .modern-form select::placeholder {
            color: #b0b8c9;
        }
        .modern-form button, .signup-btn {
            background: #4fc3f7;
            color: #181c24;
            border-radius: 10px;
            border: none;
            font-size: 1.08rem;
            font-weight: 600;
            padding: 12px 28px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
        }
        .modern-form button:hover, .signup-btn:hover {
            background: #1976d2;
            color: #fff;
        }
        /* Календарь и карточки врачей */
        .doctor-card {
            background: #181c24;
            color: #f3f6fa;
            border: 1.5px solid #4fc3f7;
        }
        .doctor-card.selected {
            border-color: #fff;
        }
        .calendar {
            background: #232a36;
            color: #f3f6fa;
        }
        .calendar .calendar-header {
            color: #4fc3f7;
        }
        .calendar .calendar-day.selected {
            background: #4fc3f7;
            color: #181c24;
        }
        .calendar .calendar-day.free {
            background: #232a36;
            color: #4fc3f7;
        }
        .calendar .calendar-day.cancelled {
            background: #e53935;
            color: #fff;
        }
        .modal-bg {
            background: #181c24cc;
        }
        .modal {
            background: #232a36;
            color: #f3f6fa;
        }
        .modal input, .modal select {
            background: #181c24;
            color: #f3f6fa;
            border: 1.5px solid #4fc3f7;
        }
        .modal input::placeholder, .modal select::placeholder {
            color: #b0b8c9;
        }
        .modal .signup-btn {
            background: #4fc3f7;
            color: #181c24;
        }
        .modal .signup-btn:hover {
            background: #1976d2;
            color: #fff;
        }
        @media (max-width: 700px) {
            .main-header { font-size: 1.3rem; padding: 18px 0 10px 0; }
            .main-container { padding: 16px 2px 18px 2px; }
        }
        body.light-theme {
            background: linear-gradient(120deg, #f8fcff 0%, #e3f0ff 100%);
            color: #1a2236;
        }
        body.light-theme .main-header, body.light-theme .main-container, body.light-theme .doctor-card, body.light-theme .calendar, body.light-theme .modal, body.light-theme .footer, body.light-theme .modern-form input, body.light-theme .modal input {
            background: #fff !important;
            color: #1a2236 !important;
            box-shadow: 0 4px 24px #1976d21a !important;
        }
        body.light-theme .section-title { color: #1976d2; }
        body.light-theme .doctor-card.selected { border-color: #1976d2; }
        body.light-theme .doctor-card { border: 1.5px solid #1976d2; }
        body.light-theme .calendar .calendar-header { color: #1976d2; }
        body.light-theme .calendar .calendar-day.selected { background: #1976d2; color: #fff; }
        body.light-theme .calendar .calendar-day.free { background: #fff; color: #1976d2; }
        body.light-theme .calendar .calendar-day.cancelled { background: #e53935; color: #fff; }
        body.light-theme .modern-form button, body.light-theme .signup-btn, body.light-theme .modal .signup-btn {
            background: #1976d2 !important;
            color: #fff !important;
        }
        body.light-theme .modern-form button:hover, body.light-theme .signup-btn:hover, body.light-theme .modal .signup-btn:hover {
            background: #1256a6 !important;
        }
        body.light-theme .modern-form input, body.light-theme .modal input {
            border: 1.5px solid #1976d2 !important;
            color: #1a2236 !important;
            background: #fff !important;
        }
        body.light-theme .modern-form input::placeholder, body.light-theme .modal input::placeholder {
            color: #888 !important;
        }
        body.light-theme .footer { background: #1976d2 !important; color: #fff !important; }
    </style>
</head>
<body>
    <div class="main-header">Запись к врачу онлайн</div>
    <div class="main-container">
        <button class="role-btn my-appointments-btn-top" id="my-appointments-btn">Мои записи</button>
        <!-- Выбор врача -->
        <div class="doctor-selection">
            <h3>Выберите врача</h3>
            <div class="doctor-cards" id="doctor-cards"></div>
        </div>
        <!-- Календарь записи -->
        <div id="calendar-section">
            <h3>Выберите дату и время</h3>
            <div id="calendar-container"></div>
        </div>
        <button class="back-arrow" id="patient-back-arrow" title="Назад">&#8592;</button>
    </div>
    <!-- Модальное окно для записи -->
    <div id="modal-bg" class="modal-bg">
        <div class="modal">
            <h2>Запись к врачу</h2>
            <div id="modal-info" class="modal-info"></div>
            <form id="signup-form" class="modern-form">
                <div class="form-group flex-group">
                    <span class="input-icon">&#128100;</span>
                    <input type="text" id="fio" class="form-input" placeholder=" " required>
                    <label for="fio" class="form-label">ФИО</label>
                </div>
                <div class="form-group flex-group">
                    <span class="input-icon">&#128274;</span>
                    <input type="text" id="snils" class="form-input" placeholder=" "
                           pattern="\d{3}-\d{3}-\d{3} \d{2}"
                           required
                           maxlength="14"
                           title="Введите СНИЛС в формате 123-456-789 01">
                    <label for="snils" class="form-label">СНИЛС</label>
                </div>
                <div class="form-group flex-group">
                    <span class="input-icon">&#128222;</span>
                    <span class="input-prefix">+7</span>
                    <input type="tel" id="phone" class="form-input with-prefix" placeholder=" "
                           pattern="\d{10}"
                           required
                           maxlength="10"
                           title="Введите 10 цифр номера">
                    <label for="phone" class="form-label">Телефон</label>
                </div>
                <button type="submit" class="signup-btn">Подтвердить запись</button>
                <button type="button" class="role-btn back-btn" id="close-modal">Отмена</button>
            </form>
        </div>
    </div>
    <!-- Toast-уведомление -->
    <div id="toast" class="toast"></div>
    <div class="footer">&copy; 2024 Онлайн-запись к врачу. Все права защищены.</div>
    <script src="calendar.js"></script>
    <script src="app.js"></script>
</body>
</html>
