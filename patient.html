<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись к врачу</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(120deg, #181c24 0%, #232a36 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            color: #f3f6fa;
        }
        .main-header {
            background: #232a36;
            color: #4fc3f7;
            padding: 28px 0 18px 0;
            text-align: center;
            font-size: 2.1rem;
            font-weight: 800;
            letter-spacing: 0.01em;
        }
        .main-container {
            max-width: 900px;
            margin: 32px auto 0 auto;
            background: #232a36;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0008;
            padding: 36px 18px 32px 18px;
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: #4fc3f7;
        }
        .footer {
            background: #181c24;
            color: #b0b8c9;
            text-align: center;
            padding: 16px 0 10px 0;
            font-size: 1.01rem;
            letter-spacing: 0.01em;
            margin-top: 60px;
        }
        /* Кастомные стили для форм, кнопок и т.д. */
        .modern-form input, .modern-form select {
            background: #181c24;
            color: #f3f6fa;
            border: 1.5px solid #4fc3f7;
        }
        .modern-form input::placeholder, .modern-form select::placeholder {
            color: #b0b8c9;
        }
        .modern-form button, .signup-btn {
            background: #4fc3f7;
            color: #181c24;
            border-radius: 10px;
            border: none;
            font-size: 1.08rem;
            font-weight: 600;
            padding: 12px 28px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
        }
        .modern-form button:hover, .signup-btn:hover {
            background: #1976d2;
            color: #fff;
        }
        /* Календарь и карточки врачей */
        .doctor-card {
            background: #181c24;
            color: #f3f6fa;
            border: 1.5px solid #4fc3f7;
        }
        .doctor-card.selected {
            border-color: #fff;
        }
        .calendar {
            background: #232a36;
            color: #f3f6fa;
        }
        .calendar .calendar-header {
            color: #4fc3f7;
        }
        .calendar .calendar-day.selected {
            background: #4fc3f7;
            color: #181c24;
        }
        .calendar .calendar-day.free {
            background: #232a36;
            color: #4fc3f7;
        }
        .calendar .calendar-day.cancelled {
            background: #e53935;
            color: #fff;
        }
        .modal-bg {
            background: #181c24cc;
        }
        .modal {
            background: #232a36;
            color: #f3f6fa;
        }
        .modal input, .modal select {
            background: #181c24;
            color: #f3f6fa;
            border: 1.5px solid #4fc3f7;
        }
        .modal input::placeholder, .modal select::placeholder {
            color: #b0b8c9;
        }
        .modal .signup-btn {
            background: #4fc3f7;
            color: #181c24;
        }
        .modal .signup-btn:hover {
            background: #1976d2;
            color: #fff;
        }
        @media (max-width: 700px) {
            .main-header { font-size: 1.3rem; padding: 18px 0 10px 0; }
            .main-container { padding: 16px 2px 18px 2px; }
        }
    </style>
</head>
<body>
    <div class="main-header">Запись к врачу онлайн</div>
    <div class="main-container">
        <!-- Здесь остаётся вся логика и структура для JS: карточки врачей, календарь, формы и т.д. -->
        <div id="patient-app"></div>
    </div>
    <div class="footer">&copy; 2024 Онлайн-запись к врачу. Все права защищены.</div>
    <script src="app.js"></script>
</body>
</html>
