<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель — Онлайн-запись к врачу</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(120deg, #181c24 0%, #232a36 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            color: #f3f6fa;
        }
        .admin-header {
            background: #232a36;
            color: #4fc3f7;
            padding: 28px 0 18px 0;
            text-align: center;
            font-size: 2.1rem;
            font-weight: 800;
            letter-spacing: 0.01em;
        }
        .admin-container {
            max-width: 900px;
            margin: 32px auto 0 auto;
            background: #232a36;
            border-radius: 18px;
            box-shadow: 0 4px 24px #0008;
            padding: 36px 18px 32px 18px;
        }
        .admin-section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: #4fc3f7;
        }
        .doctor-list {
            display: flex;
            flex-wrap: wrap;
            gap: 22px;
            margin-bottom: 32px;
        }
        .doctor-card {
            background: #181c24;
            border-radius: 14px;
            box-shadow: 0 2px 10px #0006;
            padding: 22px 18px 18px 18px;
            min-width: 220px;
            max-width: 260px;
            flex: 1 1 220px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        .doctor-card .doctor-name {
            font-size: 1.13rem;
            font-weight: 700;
            margin-bottom: 4px;
            color: #fff;
        }
        .doctor-card .doctor-spec {
            font-size: 1.01rem;
            color: #4fc3f7;
            margin-bottom: 10px;
        }
        .doctor-card .doctor-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .doctor-card .doctor-btn {
            padding: 8px 18px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: #4fc3f7;
            color: #181c24;
            font-weight: 600;
            transition: background 0.18s, color 0.18s;
        }
        .doctor-card .doctor-btn.delete {
            background: #e53935;
            color: #fff;
        }
        .doctor-card .doctor-btn.delete:hover {
            background: #b71c1c;
        }
        .doctor-card .doctor-btn:hover {
            background: #1976d2;
            color: #fff;
        }
        .add-doctor-form {
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }
        .add-doctor-form input {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1.5px solid #4fc3f7;
            font-size: 1rem;
            min-width: 180px;
            background: #181c24;
            color: #f3f6fa;
        }
        .add-doctor-form input::placeholder {
            color: #b0b8c9;
        }
        .add-doctor-form button {
            padding: 12px 28px;
            border-radius: 10px;
            border: none;
            background: #4fc3f7;
            color: #181c24;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
        }
        .add-doctor-form button:hover {
            background: #1976d2;
            color: #fff;
        }
        .appointments-section {
            margin-top: 38px;
        }
        .appointments-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            background: #181c24;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 10px #0006;
        }
        .appointments-table th, .appointments-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #232a36;
        }
        .appointments-table th {
            background: #232a36;
            color: #4fc3f7;
            font-weight: 700;
        }
        .appointments-table td {
            color: #f3f6fa;
        }
        .appointments-table tr:last-child td {
            border-bottom: none;
        }
        .admin-footer {
            background: #181c24;
            color: #b0b8c9;
            text-align: center;
            padding: 16px 0 10px 0;
            font-size: 1.01rem;
            letter-spacing: 0.01em;
            margin-top: 60px;
        }
        .modal-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #181c24cc;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background: #232a36;
            border-radius: 16px;
            box-shadow: 0 4px 24px #0008;
            padding: 32px 24px 24px 24px;
            min-width: 320px;
            max-width: 98vw;
        }
        .modal h2 {
            font-size: 1.25rem;
            margin-bottom: 18px;
            color: #4fc3f7;
        }
        .modal input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1.5px solid #4fc3f7;
            font-size: 1rem;
            margin-bottom: 16px;
            background: #181c24;
            color: #f3f6fa;
        }
        .modal input::placeholder {
            color: #b0b8c9;
        }
        .modal .modal-btns {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }
        .modal .modal-btn {
            flex: 1 1 0;
            padding: 10px 0;
            border-radius: 10px;
            border: none;
            background: #4fc3f7;
            color: #181c24;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
        }
        .modal .modal-btn.cancel {
            background: #e53935;
            color: #fff;
        }
        .modal .modal-btn.cancel:hover {
            background: #b71c1c;
        }
        .modal .modal-btn:hover {
            background: #1976d2;
            color: #fff;
        }
        @media (max-width: 700px) {
            .admin-header { font-size: 1.3rem; padding: 18px 0 10px 0; }
            .admin-container { padding: 16px 2px 18px 2px; }
            .doctor-list { flex-direction: column; gap: 12px; }
            .doctor-card { max-width: 100%; min-width: 0; padding: 14px 8px; }
            .add-doctor-form input { min-width: 0; width: 100%; }
            .modal { min-width: 0; padding: 18px 6px; }
        }
    </style>
</head>
<body>
    <div class="admin-header">Админ-панель — Онлайн-запись к врачу</div>
    <div class="admin-container">
        <div class="admin-section-title">Врачи</div>
        <form class="add-doctor-form" id="add-doctor-form">
            <input type="text" id="new-doctor-name" placeholder="ФИО врача" maxlength="100" required>
            <input type="text" id="new-doctor-specialty" placeholder="Специальность" maxlength="100" required>
            <button type="submit">Добавить</button>
        </form>
        <div class="doctor-list" id="doctor-list"></div>
        <div class="appointments-section" id="appointments-section" style="display:none;">
            <div class="admin-section-title" id="appointments-title"></div>
            <table class="appointments-table" id="appointments-table">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Время</th>
                        <th>ФИО</th>
                        <th>СНИЛС</th>
                        <th>Телефон</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody id="appointments-tbody"></tbody>
            </table>
        </div>
    </div>
    <div class="admin-footer">&copy; 2024 Онлайн-запись к врачу. Все права защищены.</div>
    <div class="modal-bg" id="edit-doctor-modal" style="display:none;">
        <div class="modal">
            <h2>Редактировать врача</h2>
            <input type="text" id="edit-doctor-name" placeholder="ФИО врача" maxlength="100" required>
            <input type="text" id="edit-doctor-specialty" placeholder="Специальность" maxlength="100" required>
            <div class="modal-btns">
                <button class="modal-btn" id="save-doctor-btn">Сохранить</button>
                <button class="modal-btn cancel" id="cancel-edit-btn">Отмена</button>
            </div>
            <div id="edit-doctor-result" style="margin-top:10px;color:#e53935;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
