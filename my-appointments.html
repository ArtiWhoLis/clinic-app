<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои записи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher" id="theme-switcher">☀️</div>
    <div class="main-container">
        <h1 class="main-title">Мои записи</h1>
        <form id="my-appointments-form" class="modern-form">
            <div class="form-group flex-group">
                <span class="input-icon">&#128100;</span>
                <input type="text" id="my-name" class="form-input" placeholder=" " required>
                <label for="my-name" class="form-label">ФИО</label>
            </div>
            <div class="form-group flex-group">
                <span class="input-icon">&#128222;</span>
                <span class="input-prefix">+7</span>
                <input type="tel" id="my-phone" class="form-input with-prefix" placeholder=" " required pattern="\d{10}" title="Введите 10 цифр номера" maxlength="10">
                <label for="my-phone" class="form-label">Телефон</label>
            </div>
            <button type="submit" class="signup-btn">Показать записи</button>
        </form>
        <div id="my-appointments-list" style="margin-top: 20px;"></div>
        <button class="back-arrow" id="my-back-arrow" style="display:block;position:absolute;top:24px;left:24px;background:none;border:none;cursor:pointer;font-size:2rem;z-index:10;" title="Назад">&#8592;</button>
    </div>
    <!-- Модалка подтверждения -->
    <div id="confirm-modal" class="modal-bg" style="display:none;">
      <div class="modal" style="min-width:320px;max-width:360px;text-align:center;">
        <div id="confirm-modal-text" style="margin-bottom:18px;font-size:1.1rem;"></div>
        <button id="confirm-yes" class="signup-btn" style="width:48%;margin-right:2%;">Да</button>
        <button id="confirm-no" class="role-btn back-btn" style="width:48%;">Нет</button>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
