<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои записи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container compact-container">
        <div class="clean-header-row">
            <div class="back-arrow-wrapper">
                <button class="back-arrow small-light" id="my-back-arrow" title="Назад">&#8592;</button>
            </div>
            <h1 class="main-title">Мои записи</h1>
        </div>
        <form id="my-appointments-form" class="modern-form compact-form clean-form">
            <div class="form-group flex-group">
                <span class="input-icon light-icon">&#128222;</span>
                <span class="input-prefix">+7</span>
                <input type="tel" id="my-phone" class="form-input with-prefix" placeholder=" " required pattern="\d{10}" title="Введите 10 цифр номера" maxlength="10">
                <label for="my-phone" class="form-label">Телефон</label>
            </div>
            <button type="submit" class="signup-btn">Показать записи</button>
        </form>
        <div id="my-appointments-list"></div>
    </div>
    <!-- Модалка подтверждения -->
    <div id="confirm-modal" class="modal-bg" style="display: none;">
      <div class="modal modal-confirm">
        <div id="confirm-modal-text" class="modal-confirm-text"></div>
        <button id="confirm-yes" class="signup-btn modal-half">Да</button>
        <button id="confirm-no" class="role-btn back-btn modal-half">Нет</button>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
